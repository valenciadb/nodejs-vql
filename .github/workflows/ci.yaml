name: CI

on:
  workflow_dispatch:
    
  push:
    branches:
      - main

jobs:
  runUnitTests:
    uses: valenciadb/.github/.github/workflows/nodejs-ci.yaml@main

  runIntegrationTests:
    name: Node.js ${{ matrix.node }} on $ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [18.x]
        os: [ubuntu-latest]

    services:
      redis:
        image: redislabs/rejson
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      
      - name: Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci -ws --include-workspace-root
      
      - name: Build
        run: npm run -ws build
      
      - name: Run integration tests
        run: npm run -ws test/itg --if-present
